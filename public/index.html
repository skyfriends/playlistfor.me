<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PlaylistFor.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style/base.css" type="text/css" rel="stylesheet" />
    <link href="/style/layout.css" type="text/css" rel="stylesheet" />
    <link href="/style/modules.css" type="text/css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
     <section id="artist">
      <input id="artist-input" type="text" />
      <button id="generate-button" type="submit">Generate</button>
      <input id="similarity-slider" type="range" min="1" max="10" value="1"/>
      <input id="size-slider" type="range" min="1" max="10" value="1" />
    </section>
    <div id="tracks">
    </div>


    <figure id="play">
    <button name="play"></button>
    </figure>


    <button><i style="font-size:24px" class="fa">&#xf048;</i></button>


  <button><i style="font-size:24px" class="fa">&#xf051;</i></button>


  <div id="carousel">

		<input checked id="one" name="multiples" type="radio" value="1">
        <label for="one">1</label>

		<input id="two" name="multiples" type="radio" value="2">
        <label for="two">2</label>

        <input id="three" name="multiples" type="radio" value="3">
        <label for="three">3</label>

        <input id="four" name="multiples" type="radio" value="4">
        <label for="four">4</label>

        <input id="five" name="multiples" type="radio" value="5">
        <label for="five">5</label>

        <input id="six" name="multiples" type="radio" value="6">
        <label for="six">6</label>

        <input id="seven" name="multiples" type="radio" value="7">
        <label for="seven">7</label>

        <input id="eight" name="multiples" type="radio" value="8">
        <label for="eight">8</label>

		<div class="container">
			<div class="carousel">
				<img src="images/1.jpg" alt="Playlist Track 1">
				<img src="images/2.jpg" alt="Playlist Track 2">
				<img src="images/3.jpg" alt="Playlist Track 3">
				<img src="images/4.jpg" alt="Playlist Track 4">
				<img src="images/5.jpg" alt="Playlist Track 5">
				<img src="images/6.jpg" alt="Playlist Track 6">
				<img src="images/7.jpg" alt="Playlist Track 7">
				<img src="images/8.jpg" alt="Playlist Track 8">
			</div>
		</div>

	</div>



    <script src="vendors/jquery-3.2.1.js"></script>
    <script src="scripts/models/app.js"></script>
    <script src="scripts/models/artists.js"></script>
    <script>app.artists.handleButton();
          app.artists.handlePlaylistSizeSlider();
          app.artists.handleSimilaritySlider();</script>

  </body>
</html>
