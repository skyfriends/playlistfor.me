<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PlaylistFor.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/style/base.css" type="text/css" rel="stylesheet" />
    <link href="/style/layout.css" type="text/css" rel="stylesheet" />
    <link href="/style/modules.css" type="text/css" rel="stylesheet" />
    <script id="trackTemplate" type="text/x-handlebars-template">
      <ul class="trackTemplate">
        <div class="template-left">
          <img src={{albumArt}}>
          <div class="album-name">{{albumName}}</div>
        </div>
        <div class ="template-right">
        <div class="track-name">{{trackName}}</div>
        <div class="artist-name">{{artistName}}</div>
        </div>
        <div class="track-length">{{duration}}</div>
      </ul>
    </script>
  </head>
  <body>
    <header>
      <nav>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main id="artist">
      <input id="artist-input" type="text" placeholder="Enter an Artist Name"/>
      <button id="generate-button" type="submit">Create Playlist</button>
      <section id="customize-inputs">
        <div id="similarity-slider">
          <h1>Similarity</h1>
          <input id="similarity-container" type="range" min="1" max="10" value="1"/>
        </div>
        <div id="size-container">
          <h1>Length</h1>
          <input id="size-slider" type="range" min="1" max="10" value="1" />
        </div>
      </section>
    </main>
    <div id="tracks">

    </div>
    <div id="art">

    </div>

    <footer>
      &copy; 2017 DJJS | OUR Project |
    </footer>

    <script src="vendors/jquery-3.2.1.js"></script>
    <script src="vendors/handlebars-v4.0.10.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="scripts/models/app.js"></script>
    <script src="scripts/models/artists.js"></script>
    <script src="vendors/jquery.ajax-cross-origin.min.js"></script>
    <script>app.artists.handleButton();
          app.artists.handlePlaylistSizeSlider();
          app.artists.handleSimilaritySlider();</script>

  </body>
</html>
